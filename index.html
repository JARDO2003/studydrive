<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Exchange</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000000;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            color: #ffffff;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* LOADING SPINNER */
        .main-loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            min-height: 400px;
        }

        .stylish-loader {
            position: relative;
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .stylish-loader::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top: 3px solid #ff0050;
            border-right: 3px solid #00f5ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .stylish-loader::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            width: 60px;
            height: 60px;
            border: 2px solid transparent;
            border-bottom: 2px solid #ff0050;
            border-left: 2px solid #25f4ee;
            border-radius: 50%;
            animation: spin 1.5s linear infinite reverse;
        }

        .loading-text {
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            animation: pulse 2s ease-in-out infinite;
            text-align: center;
        }

        .loading-subtext {
            color: #8e8e8e;
            font-size: 14px;
            text-align: center;
            line-height: 1.4;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* BARRE DE RECHERCHE */
        .search-container {
            background: #000000;
            border-bottom: 1px solid #262626;
            padding: 12px 20px;
            position: sticky;
            top: 0;
            z-index: 99;
        }

        .search-box {
            position: relative;
            max-width: 400px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 45px;
            border: 1px solid #262626;
            border-radius: 25px;
            font-size: 14px;
            background: #1a1a1a;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #ff0050;
            background: #000000;
            box-shadow: 0 0 0 2px rgba(255, 0, 80, 0.1);
        }

        .search-input::placeholder {
            color: #8e8e8e;
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #8e8e8e;
            font-size: 16px;
            pointer-events: none;
        }

        .search-clear {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #8e8e8e;
            cursor: pointer;
            font-size: 18px;
            display: none;
            padding: 2px;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .search-clear:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #1a1a1a;
            border: 1px solid #262626;
            border-radius: 12px;
            margin-top: 4px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .search-result-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border-bottom: 1px solid #262626;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-item:hover,
        .search-result-item.selected {
            background: rgba(255, 0, 80, 0.1);
        }

        .search-result-user {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .search-result-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff0050, #00f5ff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .search-result-info h4 {
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
        }

        .search-result-info p {
            color: #8e8e8e;
            font-size: 12px;
            margin-top: 2px;
        }

        .no-search-results {
            padding: 20px;
            text-align: center;
            color: #8e8e8e;
            font-size: 14px;
        }

        /* FORMULAIRE D'INSCRIPTION */
        #registrationOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .registration-modal {
            background: #1a1a1a;
            border: 1px solid #333333;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .registration-modal h2 {
            color: #ffffff;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ffffff;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #333333;
            border-radius: 8px;
            font-size: 16px;
            background: #262626;
            color: #ffffff;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff0050;
            background: #1a1a1a;
        }

        .form-group input::placeholder {
            color: #8e8e8e;
        }

        .submit-btn {
            background: #ff0050;
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background: #e6004a;
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            background: #666;
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* APPLICATION PRINCIPALE */
        #mainApp {
            display: none;
            position: relative;
            z-index: 10;
            padding: 0;
            max-width: 614px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .header {
            background: #000000;
            border-bottom: 1px solid #262626;
            padding: 16px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .welcome-text {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            background: linear-gradient(135deg, #ff0050, #00f5ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-indicator {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid;
        }

        .status-connected {
            background: rgba(0, 245, 255, 0.1);
            color: #00f5ff;
            border-color: #00f5ff;
        }

        .status-disconnected {
            background: rgba(237, 73, 86, 0.1);
            color: #ed4956;
            border-color: #ed4956;
        }

        /* √âDITEUR DE PUBLICATION */
        .publisher {
            background: #000000;
            border-bottom: 1px solid #262626;
            padding: 16px 20px;
        }

        .publisher textarea {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            border: 1px solid #262626;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
            background: #000000;
            color: #ffffff;
        }

        .publisher textarea:focus {
            outline: none;
            border-color: #ff0050;
        }

        .publisher textarea::placeholder {
            color: #8e8e8e;
        }

        .file-input-container {
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .file-input-label {
            background: transparent;
            color: #ff0050;
            padding: 8px 16px;
            border: 1px solid #262626;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            display: inline-block;
            transition: all 0.2s ease;
        }

        .file-input-label:hover {
            background: rgba(255, 0, 80, 0.1);
        }

        .file-input {
            display: none;
        }

        .media-preview {
            margin: 15px 0;
        }

        .video-preview {
            position: relative;
            max-width: 250px;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-preview video {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .video-duration.warning {
            background: rgba(237, 73, 86, 0.9);
            animation: pulse 1s ease-in-out infinite;
        }

        .video-processing {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .processing-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid #ff0050;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .publish-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .publish-btn {
            background: #ff0050;
            color: white;
            padding: 8px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .publish-btn:hover:not(:disabled) {
            background: #e6004a;
            transform: translateY(-1px);
        }

        .publish-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .my-posts-btn, .nav-btn {
            background: transparent;
            color: #ffffff;
            padding: 8px 16px;
            border: 1px solid #262626;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .my-posts-btn:hover, .nav-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #ffffff;
            transform: translateY(-1px);
        }

        /* FLUX DE PUBLICATIONS */
        .feed {
            display: flex;
            flex-direction: column;
        }

        .publication {
            background: #000000;
            border-bottom: 1px solid #262626;
            padding: 16px 0;
            transition: background-color 0.2s ease;
            animation: fadeInPost 0.3s ease-out;
            position: relative;
        }

        .publication:hover {
            background: rgba(255, 255, 255, 0.01);
        }

        @keyframes fadeInPost {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pub-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 0 16px;
        }

        .pub-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff0050, #00f5ff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            margin-right: 12px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .pub-avatar:hover {
            transform: scale(1.1);
        }

        .pub-info {
            flex: 1;
        }

        .pub-username {
            font-weight: 600;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .pub-username:hover {
            color: #ff0050;
        }

        .pub-time {
            color: #8e8e8e;
            font-size: 12px;
            margin-top: 2px;
        }

        .pub-text {
            margin-bottom: 12px;
            color: #ffffff;
            line-height: 1.5;
            font-size: 14px;
            padding: 0 16px;
        }

        /* STYLES VID√âO COMME TIKTOK */
        .video-container {
            position: relative;
            margin-bottom: 12px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
        }

        .video-player {
            width: 100%;
            height: auto;
            max-height: 70vh;
            object-fit: cover;
            display: block;
        }

        .video-controls-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            padding: 20px 16px 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .video-container:hover .video-controls-overlay {
            opacity: 1;
            pointer-events: all;
        }

        .video-progress {
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin-bottom: 12px;
            cursor: pointer;
        }

        .video-progress-bar {
            height: 100%;
            background: #ff0050;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .video-controls-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .video-control-btn {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .video-control-btn:hover {
            background: rgba(255, 0, 80, 0.8);
            transform: scale(1.1);
        }

        .video-time {
            color: white;
            font-size: 12px;
            font-weight: 500;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        }

        .video-play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            backdrop-filter: blur(10px);
        }

        .video-container.paused .video-play-overlay {
            opacity: 1;
        }

        .video-play-overlay:hover {
            transform: translate(-50%, -50%) scale(1.1);
            background: rgba(255, 0, 80, 0.8);
        }

        .video-sound-indicator {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 6px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .video-sound-indicator.muted {
            color: #ff0050;
        }

        .video-auto-play-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            background: rgba(255, 0, 80, 0.9);
            color: white;
            padding: 6px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-auto-play-badge.show {
            opacity: 1;
        }

        .image-link {
            display: block;
            margin-bottom: 12px;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
        }

        .image-link img {
            width: 100%;
            max-height: 600px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .image-link img:hover {
            transform: scale(1.02);
        }

        /* ACTIONS DE PUBLICATION */
        .pub-actions {
            display: flex;
            gap: 20px;
            padding: 12px 16px;
            align-items: center;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 20px;
        }

        .action-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .action-btn.liked {
            color: #ff0050;
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* SECTION COMMENTAIRES */
        .comments-section {
            margin-top: 8px;
            padding: 0 16px;
            background: rgba(255, 255, 255, 0.02);
            border-top: 1px solid #262626;
            padding-top: 12px;
            padding-bottom: 12px;
        }

        .comment {
            background: transparent;
            padding: 8px 0;
            margin-bottom: 8px;
            border-radius: 8px;
            transition: background 0.2s ease;
        }

        .comment:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .comment-header {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        .comment-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff0050, #00f5ff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 10px;
            margin-right: 8px;
            cursor: pointer;
        }

        .comment-username {
            font-weight: 600;
            color: #ffffff;
            font-size: 13px;
            cursor: pointer;
        }

        .comment-username:hover {
            color: #ff0050;
        }

        .comment-time {
            color: #8e8e8e;
            font-size: 11px;
            margin-left: auto;
        }

        .comment-text {
            color: #ffffff;
            line-height: 1.4;
            font-size: 13px;
            margin-left: 32px;
        }

        .comment-form {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #262626;
        }

        .comment-input {
            flex: 1;
            padding: 10px 16px;
            border: 1px solid #262626;
            border-radius: 25px;
            font-size: 13px;
            background: #1a1a1a;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .comment-input:focus {
            outline: none;
            border-color: #ff0050;
            background: #000;
            box-shadow: 0 0 0 2px rgba(255, 0, 80, 0.1);
        }

        .comment-input::placeholder {
            color: #8e8e8e;
        }

        .comment-btn {
            background: #ff0050;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .comment-btn:hover {
            background: #e6004a;
            transform: translateY(-1px);
        }

        /* MODAL G√âN√âRIQUE */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 12px;
        }

        .modal-content {
            background: #1a1a1a;
            border: 1px solid #262626;
            padding: 24px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            color: #ffffff;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .close-modal {
            position: absolute;
            top: 12px;
            right: 16px;
            background: rgba(0, 0, 0, 0.5);

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);

                timeout = setTimeout(later, wait);

        function formatTimestamp(timestamp) {
            if (!timestamp) return '√Ä l\'instant';
            
            let date;
            if (timestamp.toDate) {
                date = timestamp.toDate();
            } else if (timestamp instanceof Date) {
                date = timestamp;
            } else {
                date = new Date(timestamp);
            }
            
            const now = new Date();
            const diffMs = now - date;
            const diffSeconds = Math.floor(diffMs / 1000);
            const diffMinutes = Math.floor(diffSeconds / 60);
            const diffHours = Math.floor(diffMinutes / 60);
            const diffDays = Math.floor(diffHours / 24);

            if (diffSeconds < 60) return '√Ä l\'instant';
            if (diffMinutes < 60) return `${diffMinutes}min`;
            if (diffHours < 24) return `${diffHours}h`;
            if (diffDays < 7) return `${diffDays}j`;
            
            return date.toLocaleDateString('fr-FR', {
                day: 'numeric',
                month: 'short'
            });
        }

                    e.preventDefault();

        // CONTR√îLES VID√âO COMME TIKTOK
        function setupVideoEvents() {
            document.querySelectorAll('.video-player').forEach(video => {
                video.addEventListener('timeupdate', updateVideoProgress);
                video.addEventListener('ended', () => {
                    video.closest('.video-container').classList.add('paused');
                    updatePlayButton(video, false);
                });
                video.addEventListener('play', () => {
                    video.closest('.video-container').classList.remove('paused');
                    updatePlayButton(video, true);
                });
                video.addEventListener('pause', () => {
                    video.closest('.video-container').classList.add('paused');
                    updatePlayButton(video, false);
                });
                video.addEventListener('volumechange', () => {
                    updateSoundIndicator(video);
                });
            });
        }

        function updateVideoProgress(event) {
            const video = event.target;
            const container = video.closest('.video-container');
            const progressBar = container.querySelector('.video-progress-bar');
            const timeDisplay = container.querySelector('.video-time');
            
            if (progressBar && video.duration) {
                const progress = (video.currentTime / video.duration) * 100;
                progressBar.style.width = progress + '%';
            }
            
            if (timeDisplay && video.duration) {
                const current = VideoProcessor.formatDuration(video.currentTime);
                const total = VideoProcessor.formatDuration(video.duration);
                timeDisplay.textContent = `${current} / ${total}`;
            }
        }

        function updatePlayButton(video, isPlaying) {
            const container = video.closest('.video-container');
            const playBtns = container.querySelectorAll('.video-control-btn');
            playBtns.forEach(btn => {
                if (btn.onclick && btn.onclick.toString().includes('toggleVideoPlayPause')) {
                    btn.textContent = isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
                }
            });
        }

        function updateSoundIndicator(video) {
            const container = video.closest('.video-container');
            const soundIndicator = container.querySelector('.video-sound-indicator');
            const soundBtns = container.querySelectorAll('.video-control-btn');
            
            if (soundIndicator) {
                soundIndicator.innerHTML = video.muted ? 'üîá Muet' : 'üîä Son activ√©';
                soundIndicator.classList.toggle('muted', video.muted);
            }
            
            soundBtns.forEach(btn => {

        window.seekVideo = function(event, progressContainer) {
            const video = progressContainer.closest('.video-container').querySelector('video');
            if (!video || !video.duration) return;
            
            const rect = progressContainer.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const percentage = clickX / rect.width;
            const newTime = percentage * video.duration;
            
            video.currentTime = newTime;
            console.log(`‚è≠Ô∏è Saut √† ${VideoProcessor.formatDuration(newTime)}`);
        };
